<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Page</title>
    <link rel="stylesheet" type="text/css" href="Main.css"/>
</head>
<body style="background-color: lightgrey">

<div class="main-conteiner">


    <div class="left">
        <div class="search-form">
            <input class="text-area" placeholder="Назва товару" type="text">
            <button data-tooltip="Додати новий товар" class="add-button">Додати</button>
        </div>

        <div class="products">
            <div class="products-container" style="display: none">

                <input class="name-of-item" type="text" value="Помідори">
                <div class="quantity-of-item">
                    <button data-tooltip="Зменшити кількість цього товару" class=" red-minus-icon " type="button"
                            disabled>-
                    </button>
                    <span class="counter"><span>1</span></span>
                    <button data-tooltip="Збільшити кількість цього товару" class="green-plus-button" type="button">+
                    </button>
                </div>
                <div class="condition-of-item">
                    <button data-tooltip="Видалити цей товар" class="red-delete-button" type="button">✖</button>
                    <button data-tooltip="Купити цей товар" class="bought-button" type="button">Куплено</button>
                    <button data-tooltip="Купити цей товар" class="unBought-button" type="button">Не куплено</button>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="producrs-left">
            Залишилось
        </div>
        <div class="name-of-left-products">
            <span class="left-item-label">
                <div class="name-of-left-item" style="display: inline-block;">
                    <span class="title">Помідори</span>
                    <span class="number-of-items">1</span>
                </div>
            </span>
        </div>
        <div class="producrs-bought">
            Куплено
        </div>
        <div class="name-of-bought-products">
             <span class="bought-item-label">
                <div class="name-of-bought-item" style="display: inline-block;">
                    <span class="title">Помідори</span>
                    <span class="number-of-bought-items">1</span>
                </div>
            </span>
        </div>
    </div>
    <div class="outer">
        <div class="my-buy-list">
            <div class="top-label">Buy List</div>
            <div class="bottom-label">Created By Aleksey Avdeenko</div>
        </div>
    </div>
</div>

</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<script type="text/javascript" src="Event.js"></script>
</body>
</html>
